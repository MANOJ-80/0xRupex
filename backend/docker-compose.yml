version: '3.8'

services:
  api:
    build: .
    container_name: rupex-api
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=rupex
      - DB_PASSWORD=rupex_secret
      - DB_NAME=rupex_db
      - JWT_SECRET=${JWT_SECRET:-default_secret_please_change}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-default_refresh_secret_please_change}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: rupex-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: rupex
      POSTGRES_PASSWORD: rupex_secret
      POSTGRES_DB: rupex_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rupex -d rupex_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching (optional, for future use)
  redis:
    image: redis:7-alpine
    container_name: rupex-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
